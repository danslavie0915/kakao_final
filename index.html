<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카밍(Ka-ming) - 스마트 출퇴근·모임 비서</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kakao-yellow': '#fef01b',
                        'kakao-bg': '#9bbbd4',
                        'kakao-text': '#556677',
                        'kakao-chat-bg': '#b2c7da'
                    },
                    fontFamily: {
                        'kakao': ['Apple SD Gothic Neo', 'Malgun Gothic', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #fef01b 0%, #f59e0b 50%, #fbbf24 100%);
            min-height: 100vh;
        }

        .hero-container {
            background: linear-gradient(135deg, #fef01b 0%, #f59e0b 50%, #fbbf24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fef01b, #f59e0b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        .feature-button {
            width: 100%;
            padding: 1rem 1.5rem;
            margin: 0.5rem 0;
            border-radius: 16px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .feature-button:hover::before {
            left: 100%;
        }

        .commute-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .commute-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(59, 130, 246, 0.4);
        }

        .meeting-button {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 8px 20px rgba(240, 147, 251, 0.3);
        }

        .meeting-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(240, 147, 251, 0.4);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .feature-icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="hero-container">
        <div class="main-card">
            <div class="logo">
                🤖
            </div>

            <h1 class="title">카밍(Ka-ming)</h1>
            <p class="subtitle">
                당신의 하루를 관리하는<br>
                스마트 출퇴근·모임 비서
            </p>

            <div class="space-y-3">
                <button class="feature-button commute-button" onclick="goToCommute()">
                    <span class="feature-icon">🚇</span>
                    스마트 출퇴근
                </button>

                <button class="feature-button meeting-button" onclick="goToMeeting()">
                    <span class="feature-icon">👥</span>
                    스마트 모임 비서
                </button>
            </div>

            <div class="mt-6 text-xs text-gray-500">
                각 버튼을 클릭해서 체험해보세요
            </div>
        </div>
    </div>

    <script>
        function goToCommute() {
            // 버튼 애니메이션 효과
            const button = event.target;
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                window.location.href = 'new_commute.html';
            }, 150);
        }

        function goToMeeting() {
            // 버튼 애니메이션 효과
            const button = event.target;
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                window.location.href = 'new_appointment.html';
            }, 150);
        }

        // 페이지 로드 시 애니메이션
        document.addEventListener('DOMContentLoaded', function () {
            const card = document.querySelector('.main-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';

            setTimeout(() => {
                card.style.transition = 'all 0.8s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>

</html>
